<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        input[type="number"] {
            width: 60px;
        }
    </style>
</head>

<body>
    <h2>Age Calculator</h2>
    <label for="dob">Date of Birth:</label>
    <input type="number" id="dobDay" placeholder="Day" min="1" max="31">
    <input type="number" id="dobMonth" placeholder="Month" min="1" max="12">
    <input type="number" id="dobYear" placeholder="Year" min="1900" max="2024">
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>

    <script>
        function calculateAge() {
            var dobDay = parseInt(document.getElementById("dobDay").value);
            var dobMonth = parseInt(document.getElementById("dobMonth").value) - 1; // JavaScript months are 0-based
            var dobYear = parseInt(document.getElementById("dobYear").value);

            var today = new Date();
            var birthDate = new Date(dobYear, dobMonth, dobDay);

            var age = today.getFullYear() - birthDate.getFullYear();
            var monthDiff = today.getMonth() - birthDate.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDay)) {
                age--;
            }

            document.getElementById("result").innerText = "Your age is: " + age;
        }
    </script>
</body>

</html>
